spring:
  application:
    name: sms-verifier-service
  grpc:
    server:
      port: 9091

server:
  port: 8081
  servlet:
    context-path: /

# Logging Configuration
logging:
  level:
    root: INFO
    com.sms.verifier: DEBUG
    io.grpc: INFO
    org.springframework.grpc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints (optional, for monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
